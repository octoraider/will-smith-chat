<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSockets 101</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>

    <h1>Fort-nite & Mark-Ass Brown Lee</h1>
      <img src="https://i.kym-cdn.com/entries/icons/original/000/000/426/Woll_Smoth_original.jpg" style="width: 100px;">
      <img src="http://www.freakingnews.com/pictures/52000/Will-Smith-52435.jpg" style="width: 100px;">
      <img src="http://i.imgur.com/n2iYsRa.jpg" style="width: 100px;">
    <p>Will Smith's Wonder Emporium</p>

    <div id="will-smith-chat">
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
